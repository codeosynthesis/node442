<div data-dojo-type="dijit/form/Form" id="loginContainer" enctype="multipart/form-data" method="POST">
	<div data-dojo-attach-point="loginBox" id="loginBox">
		<form data-dojo-attach-point="form" id="loginForm" name="login">
			<label class="loginLabel">Username:</label>
			<input data-dojo-attach-point="username" type="text" class="login-input" name="username" placeholder="Username">
			<label class="loginLabel">Password:</label>
			<input data-dojo-attach-point="password" type="text" class="login-input" name="password" placeholder="Password">
			<label class="reg-label">E-mail Address:</label>
			<input data-dojo-attach-point="email" type="text" class="reg-input" name="email" placeholder="fake@email.com">
			<button data-dojo-attach-point="login" type="button" data-dojo-type="dijit/form/Button"> Login! </button>
		</form>
	</div>
</div>
